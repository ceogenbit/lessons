<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Lesson 10</h1>
    </header>
    <main class="page">
        <div class="wrapper">
            <div class="icons">
                <h2 class="icons__title title">Icon, Vector, SVG</h2>
                <div class="icons__image-wrapper">
                    <img src="img/icons/arrow.svg" alt="Arrow">
                    <img src="img/icons/arrow_green.svg" alt="Arrow green">
                    <img src="img/icons/facebook.svg" alt="Facebook">
                    <img src="img/icons/instagram.svg" alt="Instagram">
                    <img src="img/icons/localization.svg" alt="Licalization">
                    <img src="img/icons/mail.svg" alt="Mail">
                    <img src="img/icons/star.svg" alt="Star">
                    <img src="img/icons/pinterest.svg" alt="Pinterest">
                    <img src="img/icons/time.svg" alt="Time">
                    <img src="img/icons/twitter.svg" alt="Twitter">
                    <img src="img/icons/play_button.svg" alt="Play button">
                </div>
            </div>
            <div class="content">
                <h2 class="content__title title">Content, Vector, SVG</h2>
                <div class="content__image-wrapper">
                    <img src="img/content/cup.svg" alt="Cup">
                    <img src="img/content/icon_consultants.svg" alt="Consultant">
                    <img src="img/content/icon_financial.svg" alt="Financial">
                    <img src="img/content/icon_insurance.svg" alt="Insurance">
                    <img src="img/content/icon_management.svg" alt="Management">
                    <img src="img/content/logo_business.svg" alt="Business">
                    <img src="img/content/medal.svg" alt="Medal">
                </div>
            </div>
            <div class="logo">
                <h2 class="logo__title title">Logo, Vector, SVG</h2>
                    <div class="logo__image-wrapper">
                        <img src="img/logo/logo.svg" alt="Logo">
                        <img src="img/logo/logo_brand.svg" alt="Logo brand">
                        <img src="img/logo/logo_florals.svg" alt="Florals">
                        <img src="img/logo/logo_home.svg" alt="Home">
                        <img src="img/logo/logo_nature_home.svg" alt="Nature home">
                        <img src="img/logo/logo_organical.svg" alt="Organical">
                    </div>
            </div>
            <div class="rastr">
                <h2 class="ratsr__title title">Content, Rastr, WEBP</h2>
                <div class="rastr__image-wrapper">
                    <img src="img/rastr/team.webp" srcset="img/rastr/team.webp 1x, img/rastr/team_2x.webp 2x" alt="Team">
                    <img src="img/rastr/team_2.webp" srcset="img/rastr/team_2.webp 1x, img/rastr/team_2_2x.webp 2x" alt="Team 2">
                    <img src="img/rastr/team_3.webp" srcset="img/rastr/team_3.webp 1x, img/rastr/team_3_2x.webp 2x" alt="Team 3">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <h2 class="footer__title title">My socials</h2>
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="https://www.instagram.com/dims_web" target="_blank" class="footer__link">Instagram</a>
                </li>
                <li class="footer__item">
                    <a href="https://www.facebook.com/dims.dh" target="_blank" class="footer__link">Facebook</a>
                </li>
                <li class="footer__item">
                    <a href="https://www.twitter.com/dims_tk" target="_blank" class="footer__link">Twitter</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
