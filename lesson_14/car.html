<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My car</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__car car">
                <video autoplay muted loop>
                    <source src="video/background.mp4" type="video/mp4">
                </video>
                <div class="car__watch watch">
                    <div class="watch__minutes"></div>
                    <div class="watch__oklocks"></div>
                    <div class="watch__number-twelve">12</div>
                    <div class="watch__number-three">3</div>
                    <div class="watch__number-six">6</div>
                    <div class="watch__number-nine">9</div>
                </div>
                <div class="car__container">
                    <div class="car__body">
                        <div class="car__front front">
                            <div class="front__lights"></div>
                            <div class="front__bumper"></div>
                            <div class="front__wheel">
                                <img src="img/wheel.webp" alt="Wheel">
                            </div>
                        </div>
                        <div class="car__central central">
                            <div class="central__door"></div>
                            <div class="central__mirror"></div>
                        </div>
                        <div class="car__penultimate penultimate">
                            <div class="penultimate__door"></div>
                            <div class="penultimate__window"></div>
                        </div>
                        <div class="car__last last">
                            <div class="last__light"></div>
                            <div class="last__bumper"></div>
                            <div class="last__wheel">
                                <img src="img/wheel.webp" alt="Wheel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
